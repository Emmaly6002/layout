<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sigUp.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <form action="">
                <h1>Sign Up</h1>
                <div class="list">
                    <label for="">First Name</label> <br>
                    <input type="text" placeholder="first-name" name="fname">
                </div>
                <div class="list">
                    <label for="">Last Name</label><br>
                    <input type="text" placeholder="last-name" name="lname">
                </div>
                <div class="list">
                    <label for="">Email</label><br>
                <input type="email" placeholder="email" name="email">
                </div>
                <div class="list">
                    <label for="">Phone</label><br>
                    <input type="Phone" placeholder="phone" name="phone">
                </div>
                <div class="list">
                    <label for="">Address</label><br>
                    <input type="address" placeholder="street" name="street">
                </div>
                <div class="list">
                    <label for="">Password</label><br>
                    <input type="address" placeholder="password" name="password">
                </div>
                <div class="list">
                    <label for="">Confirm Password</label><br>
                    <input type="address" placeholder="password" name="confirm password">
                </div>
            </form>
            <br>
            <a href="#" class="btn-soild">Sign up</a>
            <br>
            <br>
            <p>already have an account <a href="#"> Log in</a> now</p>
        </div>
    </div>
</body>
</html>
